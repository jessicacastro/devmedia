<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional/EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; UTF-8" />
        <title>FAJSF - Remover Lembrete</title>
    </h:head>

    <h:body>
        <h1>Remoção de Lembretes</h1>

        <h2>Deseja remover esse lembrete: "<h:outputText value="#{lembreteBean.lembrete.titulo}"/>" ?</h2>

        <h:messages style="color: green"/>

        <f:metadata>
            <f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}" />
            <f:event type="preRenderView" listener="#{lembreteBean.lembretePorId}" />
        </f:metadata>

        <h:form rendered="#{lembreteBean.lembrete.id != 0}">
            <h:commandButton value="Confirmar" action="#{lembreteBean.remover}" />
        </h:form>

        <h:link value="Voltar" outcome="home" />
    </h:body>
</html>
